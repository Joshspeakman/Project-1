<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ACTIVE API</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!--Moment Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- Style to fix the issue of text extending past card length -->
  <!-- <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style> -->
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
           Active API</strong>
      </h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Parameters</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text boxs for capturing the activity type, city, state-->
                <div class="form-group">
                    <label for="search">Activity Type:</label>
                    <input type="text" class="form-control" id="activity-term">
                </div>

                <div class="form-group">
                        <label for="search">City:</label>
                        <input type="text" class="form-control" id="city-term">
                </div>    
                
                <div class="form-group">
                        <label for="search">State (e.g., CO for Colorado):</label>
                        <input type="text" class="form-control" id="state-term">
                </div>       
                  
              

              

              <!-- Here we capture the distance   -->
              <div class="form-group">
                <label for="pwd">Maximuim Distance From Location (miles):</label>
                <select id="max-radius" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option selected value="1">1</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                  <option value="15">15</option> 
                  <option value="20">20</option>                
                </select>
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="start-year">From Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="start-date">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="end-year">End Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="end-date">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <!-- <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button> -->

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved activities -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved activities box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Search Results</strong>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="activities-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>This somewhat Works :|
          </small>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="./assets/javascript/activeJS.js"></script>

</body>

</html>
